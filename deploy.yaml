apiVersion: apps/v1
kind: Deployment
metadata:
  name: xray
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xray
  template:
    metadata:
      labels:
        app: xray
    spec:
      containers:
        - name: xray
          image: teddysun/xray
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "1"
              memory: "512Mi"
          volumeMounts:
            - name: xray-config-volume
              mountPath: /etc/xray/config.json
              subPath: config.json
          ports:
            - containerPort: 12345 # xray port
            - containerPort: 12410 # edgetunnel port
            - containerPort: 12409 # socks5 port
          env:
            - name: TZ
              value: Asia/Bangkok
      volumes:
        - name: xray-config-volume
          configMap:
            name: xray-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-proxy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: tor-proxy
  template:
    metadata:
      labels:
        app: tor-proxy
    spec:
      containers:
        - name: tor-proxy
          image: peterdavehello/tor-socks-proxy
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "1"
              memory: "512Mi"
          volumeMounts:
            - name: tor-config-volume
              mountPath: /etc/tor/torrc
              subPath: torrc
          ports:
            - containerPort: 8853
            - containerPort: 9150
            - containerPort: 38801
            - containerPort: 38802
            - containerPort: 38803
            - containerPort: 38804
            - containerPort: 38805
            - containerPort: 38806
            - containerPort: 38807
            - containerPort: 38808
            - containerPort: 38809
            - containerPort: 38810
          env:
            - name: TZ
              value: Asia/Bangkok
      volumes:
        - name: tor-config-volume
          configMap:
            name: tor-config

---
kind: Service
apiVersion: v1
metadata:
  name: xray
spec:
  type: LoadBalancer
  selector:
    app: xray
  ports:
    - name: xray
      protocol: TCP
      port: 12345
      targetPort: 12345
      nodePort: 0
---
kind: Service
metadata:
  name: tor-proxy
spec:
  selector:
    app: tor-proxy
  ports:
    - name: dns-8853
      port: 8853
      targetPort: 8853
    - name: socks5-9150
      port: 9150
      targetPort: 9150
    - name: socks5-38801
      port: 38801
      targetPort: 38801
    - name: socks5-38802
      port: 38802
      targetPort: 38802
    - name: socks5-38803
      port: 38803
      targetPort: 38803
    - name: socks5-38804
      port: 38804
      targetPort: 38804
    - name: socks5-38805
      port: 38805
      targetPort: 38805
    - name: socks5-38806
      port: 38806
      targetPort: 38806
    - name: socks5-38807
      port: 38807
      targetPort: 38807
    - name: socks5-38808
      port: 38808
      targetPort: 38808
    - name: socks5-38809
      port: 38809
      targetPort: 38809
    - name: socks5-38810
      port: 38810
      targetPort: 38810
  type: ClusterIP
